<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suraj Portfolio</title>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile h1 {
            margin-top: 10px;
            font-size: 24px;
            color: #333;
        }
        
        .profile h2 {
            font-size: 15px;
            color: #333;
            margin-top: 5px;
        }

        .profile h3{
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .social-icons {
            margin-top: 20px;
        }
        
        .social-icons a {
            margin: 0 10px;
            color: #666;
            text-decoration: none;
            font-size: 24px;
        }
        
        .social-icons a:hover {
            color: #007bff; /* Change color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="3083.JPG" alt="Your Name">
            <h1>Suraj Yelpale</h1>
            <h2>Multi-Cloud Learner | German Language A1 | AWS | GCP | Azure | Python | Version Control System | Linux | Jenkins | Dockers | CI</h2>
            <h3>Pune, Maharashtra, India</h3>
            
            <!-- Social Icons -->
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/suraj-yelpale" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/8uraj" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://blog.suraj.social" target="_blank"><i class="fas fa-hashtag"></i></a>
                <a href="https://www.suraj.social" target="_blank"><i class="fas fa-globe"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
